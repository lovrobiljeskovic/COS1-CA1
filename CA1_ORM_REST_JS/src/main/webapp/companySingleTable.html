<!DOCTYPE html>
<html>
    <head>
        <title>Companies</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                    <div class="pull-right">
                        <a href="/CA1_ORM_REST_JS/personSingleTable.html" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-arrow-right"></span> Persons</a>
                    </div>
                    <h3 class="panel-title">Companies</h3>
                    </div>
                    <table class="table table-striped">
                        <thead id="tblhead"></thead>
                        <tbody id="tblbody"></tbody>
                    </table>
                    <br>
                    <div id="warning"></div>
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-2">
                            <div class="form-group">
                                <select id="queryOptions" class="form-control">
                                    <option value="idOption">ID</option>           
                                    <option value="cvrOption">CVR</option>
                                    <option value="zipOption">Zip Code</option>
                                    <option value="phoneOption">Phone Number</option>
                                    <option value="minOption">Min. Employees</option>
                                    <option value="maxOption">Max. Employees</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputField" placeholder="Enter query"/>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-success" id="submitQueryBtn">Submit Query</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCompanyModal">Add New Company</button>
                        </div>
                    </div>
                    <div id="addCompanyModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add a new company</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newEmail" placeholder="Enter e-mail">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newName" placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newDescription" placeholder="Enter description">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newCvr" placeholder="Enter CVR">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="number" id="newNumber" placeholder="Enter phone number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newDescriptionPhone" placeholder="Enter phone description">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newStreet" placeholder="Enter street">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newAdditionalInfo" placeholder="Enter additional info">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newZip" placeholder="Enter zip code">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="newCity" placeholder="Enter city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-success pull-left" id="addSubmitBtn" data-dismiss="modal" value="Submit">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="editCompanyModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit existing company</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editEmail" placeholder="Enter new e-mail">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editName" placeholder="Enter new name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editDescription" placeholder="Enter new description">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editCvr" placeholder="Enter new CVR">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editNumber" placeholder="Enter new phone number">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editDescriptionPhone" placeholder="Enter new phone description">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editStreet" placeholder="Enter new street">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editAdditionalInfo" placeholder="Enter new additional info">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editZip" placeholder="Enter new zip code">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input class="form-control" type="text" id="editCity" placeholder="Enter new city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="submit" class="btn btn-success pull-left" id="editSubmitBtn" data-dismiss="modal" value="Submit">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="companySingleTable.js"></script>
    </body>
</html>
