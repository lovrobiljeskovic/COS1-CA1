<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    </head>
    <body class="container">
        <div id="warning"></div>
        <table class="table">
            <th>ID</th><th>Name</th><th>CVR</th><th>Description</th>
            <tbody id="tblbody"></tbody>
        </table>
        <!--        <button class="btn btn-default" id="btnreload">Reload Data</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewPersonModal">Add New Person</button>-->
        <select id="queryOptions" class="selectpicker">
            <option value="cvrOption">CVR</option>
            <option value="zipOption">Zip Code</option>
        </select>
        <input type="text" id="inputField"/> <button id="submitQueryBtn">Submit Query</button>

<!--        <input type="text" id="cvrInput" placeholder="CVR" /> <button id="cvrBtn">Submit</button>
        <input type="text" id="zipInput" placeholder="Zip Code" /> <button id="zipBtn">Submit</button>-->

        <div id="addNewPersonModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a new person</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="fname" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="lname" placeholder="Enter last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="phone" placeholder="Enter phone number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success pull-left" id="btnnew" data-dismiss="modal" value="Submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="editPersonModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit existing person</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="fnameedit" placeholder="Enter new first name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="lnameedit" placeholder="Enter new last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input class="form-control" type="text" id="phoneedit" placeholder="Enter new phone number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success pull-left" id="btneditsubmit" data-dismiss="modal" value="Submit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="singleTableTest.js"></script>
    </body>
</html>
